<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-black">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="{% url 'weather:index' %}">WeatherApp</a>
            <ul class="navbar-nav navbar-right">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link active text-light" href="#">{{ user.username}}</a>
                    </li>
                    <li class="nav-item my-auto">
                        <form action='{% url 'users:signout' %}' method="post">
                            {% csrf_token %}
                            <button type="submit" class='bg-black text-light' style="border:None">Logout</button>
                        </form>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link active text-light" href="{% url 'users:signup' %}">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-light" href="{% url 'users:signin' %}">Sign In</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
